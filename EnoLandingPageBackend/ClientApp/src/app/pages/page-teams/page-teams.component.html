<div>
  <div *ngIf="teams != null">
    <h2>Confirmed Teams</h2>
    <mat-list>
      <app-team *ngFor="let team of teams.confirmedTeams" [team]="team">
      </app-team>
    </mat-list>
    <h2>Registered Teams</h2>
    <mat-list>
      <app-team *ngFor="let team of teams.registeredTeams" [team]="team">
      </app-team>
    </mat-list>
  </div>
</div>
