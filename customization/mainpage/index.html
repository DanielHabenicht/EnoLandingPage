<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <script language="javascript" src="/main.js" defer></script>
    <script language="javascript" src="/typewriter.js" defer></script>

    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" />
  </head>

  <body class="wrapper">
    <div>
      <div id="t-writer-title" class="glitch glitch-animate" data-text="ENOWARS 5"></div>
    </div>
    <div class="grid-container">
      <div class="patient-info"><span class="crossed">TU Berlin</span><span> Hack3d</span></div>
      <div class="date text-right">
        <span id="date-value"></span>
      </div>
      <div id="sketch-holder" class="sketch-holder"></div>
      <div class="bpm glitch-2" data-text="Heart rate:">Heart rate: <span id="heart-rate-value">60</span> bpm</div>
      <div class="experiment-title-2 temperature text-right">
        Temperature: <span id="temperature-value">98.6</span> Â°C
      </div>
      <div class="glitch-3 pressure" data-text="Blood Pressure: ">
        Blood Pressure: <span id="pressure-value">132/88</span> mmHg
      </div>
      <div class="hb-levels text-right">Hemoglobin: <span id="hemoglobin-value">14.1</span> g/dl</div>

      <div class="experiment-title minute-ventilation">
        Minute ventilation: <span id="minute-ventilation-value"> 6.14 </span> L/min
      </div>
      <div class="other"></div>
    </div>
  </body>
</html>
